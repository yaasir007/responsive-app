<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" href="my_logo.png" type="image/x-icon" />
    <title>Mobile Nav</title>
  </head>
  <body>
    <section class="navigation">
      <div class="container">
        <div class="wrapper">
          <div class="test">
            <div class="logo">
              <img src="resize_logo.png" alt="Logo" class="img-res" />
            </div>

            <div class="menu-icon">
              <img src="menu.png" alt="Burger Menu" class="img-res" />
            </div>
          </div>

          <div class="test1">
            <div class="items">
              <a href="" class="item">About</a>
              <a href="" class="item">Projects</a>
              <a href="" class="item">Contact</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      const menuIcon = document.querySelector(".menu-icon > img");
      const rect = document.querySelector(".test1");

      menuIcon.addEventListener("click", () => {
        rect.classList.toggle("on");
      });
    </script>
  </body>
</html>
